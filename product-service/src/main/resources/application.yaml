spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:file:~/product-db
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  application:
    name: product-service

opentracing:
  jaeger:
    udp-sender:
      host: localhost
      port: 6831
    log-spans: true

server:
  port: ${PORT:9001}
  servlet:
    context-path: /product

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

management:
  endpoints:
    web:
      exposure:
        include: '*'